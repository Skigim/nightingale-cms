<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nightingale CMS</title>
    <meta
      name="description"
      content="Nightingale Case Management System - React-based CMS for vocational rehabilitation services"
    />
    <script>
      // Redirect to the main application

    <style>
      body {
        background: #111827;
        color: white;
        font-family:
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          'Segoe UI',
          Roboto,
          'Helvetica Neue',
          Arial,
          sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        padding: 20px;
        box-sizing: border-box;
      }
      .loader {
        text-align: center;
        max-width: 400px;
      }
      .logo {
        margin-bottom: 30px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .logo-icon {
        width: 48px;
        height: 48px;
        color: #3b82f6;
        margin-bottom: 16px;
      }
      .logo h1 {
        color: #3b82f6;
        font-size: 2.5rem;
        margin: 0;
        font-weight: 700;
      }
      .logo p {
        color: #9ca3af;
        margin: 5px 0 0 0;
        font-size: 1rem;
      }
      .spinner {
        border: 3px solid #374151;
        border-top: 3px solid #3b82f6;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .message {
        color: #d1d5db;
        margin: 20px 0;
        font-size: 1.1rem;
      }
      .fallback-link {
        color: #3b82f6;
        text-decoration: none;
        font-weight: 500;
        padding: 10px 20px;
        border: 1px solid #3b82f6;
        border-radius: 6px;
        display: inline-block;
        margin-top: 20px;
        transition: all 0.2s;
      }
      .fallback-link:hover {
        background: #3b82f6;
        color: white;
      }
      .footer {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        color: #6b7280;
        font-size: 0.9rem;
      }
    </style>
  </head>
