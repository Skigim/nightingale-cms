<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nightingale CMS</title>
    <meta
      name="description"
      content="Nightingale Case Management System - React-based CMS for vocational rehabilitation services"
    />
    <script>
      // Redirect to the main application
      window.location.href = './App/NightingaleCMS-React.html';
    </script>
    <style>
      body {
        background: #111827;
        color: white;
        font-family:
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          'Segoe UI',
          Roboto,
          'Helvetica Neue',
          Arial,
          sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        padding: 20px;
        box-sizing: border-box;
      }
      .loader {
        text-align: center;
        max-width: 400px;
      }
      .logo {
        margin-bottom: 30px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .logo-icon {
        width: 48px;
        height: 48px;
        color: #3b82f6;
        margin-bottom: 16px;
      }
      .logo h1 {
        color: #3b82f6;
        font-size: 2.5rem;
        margin: 0;
        font-weight: 700;
      }
      .logo p {
        color: #9ca3af;
        margin: 5px 0 0 0;
        font-size: 1rem;
      }
      .spinner {
        border: 3px solid #374151;
        border-top: 3px solid #3b82f6;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .message {
        color: #d1d5db;
        margin: 20px 0;
        font-size: 1.1rem;
      }
      .fallback-link {
        color: #3b82f6;
        text-decoration: none;
        font-weight: 500;
        padding: 10px 20px;
        border: 1px solid #3b82f6;
        border-radius: 6px;
        display: inline-block;
        margin-top: 20px;
        transition: all 0.2s;
      }
      .fallback-link:hover {
        background: #3b82f6;
        color: white;
      }
      .footer {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        color: #6b7280;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <div class="loader">
      <div class="logo">
        <!-- Nightingale CMS Branding Icon -->
        <svg
          class="logo-icon"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="1.5"
        >
          <!-- Nightingale bird silhouette -->
          <path
            d="M12 3c-1.5 0-3 1-4 2.5C7 6.5 6.5 8 7 9.5c.5 1.5 1.5 2.5 2.5 3L8 15c-.5 1-1 2-1 3s.5 2 1.5 2.5c1 .5 2.5.5 3.5 0s1.5-1.5 1.5-2.5-0.5-2-1-3l-1.5-2.5c1-.5 2-1.5 2.5-3s.5-3-.5-4.5C16 4 14.5 3 12 3z"
            fill="currentColor"
            opacity="0.8"
          />
          <!-- Wing detail -->
          <path
            d="M10 7c.5.5 1 1.5 1.5 2.5S12.5 12 12 13"
            stroke="currentColor"
            stroke-width="1"
            fill="none"
            opacity="0.6"
          />
          <!-- Eye -->
          <circle cx="11" cy="6.5" r="0.5" fill="currentColor" />
          <!-- Healing cross symbolism (subtle) -->
          <path d="M18 4v2M17 5h2" stroke="currentColor" stroke-width="1" opacity="0.4" />
        </svg>
        <h1>Nightingale CMS</h1>
        <p>Case Management System</p>
      </div>
      <div class="spinner"></div>
      <div class="message">Loading application...</div>
      <a href="./App/NightingaleCMS-React.html" class="fallback-link"> Click here if not redirected automatically </a>
    </div>

    <div class="footer">Vocational Rehabilitation Case Management</div>
  </body>
</html>
