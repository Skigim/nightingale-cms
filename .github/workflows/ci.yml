name: CI

on:
  push:
    branches: [ dev, 'feature/**', 'bugfix/**', 'chore/**' ]
  pull_request:
    branches: [ dev ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Run tests
        run: npm test -- --passWithNoTests

      - name: Build (production)
        run: npm run build --silent

      - name: Analyze bundle size
        env:
          MAX_BUNDLE_KB: '540' # current ~515 KB raw
          MAX_BUNDLE_GZIP_KB: '165' # current ~158-160 KB
        run: node scripts/analyze-dist.js
