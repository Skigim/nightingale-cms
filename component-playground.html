<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Component Playground â€“ Nightingale CMS</title>
    <style>
      body {
        font-family: system-ui, sans-serif;
        margin: 0;
        background: #111827;
        color: #f9fafb;
      }
      .sidebar {
        width: 320px;
        background: #1f2937;
        padding: 16px;
        border-right: 1px solid #374151;
        box-sizing: border-box;
      }
      .main {
        flex: 1;
        padding: 20px;
      }
      label {
        display: block;
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        margin-top: 12px;
        color: #9ca3af;
      }
      input,
      select {
        width: 100%;
        background: #374151;
        border: 1px solid #4b5563;
        color: #f9fafb;
        padding: 6px 8px;
        border-radius: 4px;
        font-size: 14px;
      }
      input:focus,
      select:focus {
        outline: 2px solid #2563eb;
        outline-offset: 1px;
      }
      .layout {
        display: flex;
        min-height: 100vh;
      }
      .card-preview-wrapper {
        max-width: 480px;
      }
      .toolbar {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
        margin-top: 16px;
      }
      .note {
        font-size: 11px;
        line-height: 1.4;
        color: #6b7280;
        margin-top: 8px;
      }
      .title {
        font-size: 14px;
        font-weight: 600;
        color: #f3f4f6;
        margin: 0 0 4px;
      }
      .header {
        padding: 12px 16px;
        border-bottom: 1px solid #374151;
        background: #1f2937;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .header h1 {
        font-size: 16px;
        margin: 0;
        font-weight: 600;
      }
      .badge {
        font-size: 11px;
        padding: 2px 6px;
        border-radius: 9999px;
        background: #374151;
        color: #9ca3af;
      }
      .flex {
        display: flex;
      }
      .gap-2 {
        gap: 8px;
      }
      .mt-2 {
        margin-top: 8px;
      }
      .mt-4 {
        margin-top: 16px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Component Playground</h1>
      <span class="badge">Experimental</span>
    </div>
    <div class="layout">
      <div class="sidebar">
        <p style="margin-top: 0; font-size: 13px; line-height: 1.5">
          Use this page to iterate on component UX in isolation. Not bundled into main app build; for local dev only.
        </p>
        <p class="note">FinancialItemCard is rendered with live prop editing. Persisted nowhere. Reload to reset.</p>
        <div id="controls"></div>
      </div>
      <div class="main">
        <div id="root"></div>
      </div>
    </div>
    <script
      type="module"
      src="./src/playground/index.jsx"
    ></script>
  </body>
</html>
