<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nightingale Toast System Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family:
          system-ui,
          -apple-system,
          sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-900 text-white p-8">
    <div class="max-w-4xl mx-auto">
      <h1 class="text-3xl font-bold mb-8">Nightingale Toast System Test</h1>

      <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
        <button
          onclick="showSuccessToast('Operation completed successfully!')"
          class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded-md transition-colors"
        >
          Success Toast
        </button>

        <button
          onclick="showErrorToast('Something went wrong!')"
          class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded-md transition-colors"
        >
          Error Toast
        </button>

        <button
          onclick="showWarningToast('Please be careful!')"
          class="bg-yellow-600 hover:bg-yellow-700 px-4 py-2 rounded-md transition-colors"
        >
          Warning Toast
        </button>

        <button
          onclick="showInfoToast('Here is some information.')"
          class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-md transition-colors"
        >
          Info Toast
        </button>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
        <button
          onclick="showToast('Custom 1 second toast', 'success', 1000)"
          class="bg-purple-600 hover:bg-purple-700 px-4 py-2 rounded-md transition-colors"
        >
          Custom Duration (1s)
        </button>

        <button
          onclick="showMultipleToasts()"
          class="bg-indigo-600 hover:bg-indigo-700 px-4 py-2 rounded-md transition-colors"
        >
          Multiple Toasts
        </button>

        <button onclick="clearAllToasts()" class="bg-gray-600 hover:bg-gray-700 px-4 py-2 rounded-md transition-colors">
          Clear All
        </button>
      </div>

      <div class="bg-gray-800 p-4 rounded-md">
        <h2 class="text-xl font-semibold mb-4">Test Features:</h2>
        <ul class="space-y-2 text-gray-300">
          <li>• Click any toast to dismiss it early</li>
          <li>• Hover over a toast to pause auto-dismiss</li>
          <li>• Maximum 5 toasts shown at once</li>
          <li>• Smooth animations and transitions</li>
          <li>• Toast queue management</li>
        </ul>

        <div class="mt-4">
          <span class="text-sm text-gray-400">Active toasts: </span>
          <span id="toast-count" class="text-white font-medium">0</span>
        </div>
      </div>
    </div>

    <!-- Load the toast system -->
    <script src="js/nightingale.toast.js"></script>

    <script>
      // Test functions
      function showMultipleToasts() {
        showSuccessToast('First toast');
        setTimeout(() => showWarningToast('Second toast'), 200);
        setTimeout(() => showInfoToast('Third toast'), 400);
        setTimeout(() => showErrorToast('Fourth toast'), 600);
        setTimeout(() => showSuccessToast('Fifth toast'), 800);
        setTimeout(() => showInfoToast('Sixth toast (should replace oldest)'), 1000);
      }

      // Update toast counter
      function updateToastCounter() {
        const count = getActiveToastCount();
        document.getElementById('toast-count').textContent = count;
      }

      // Update counter every 100ms
      setInterval(updateToastCounter, 100);

      // Test on page load
      setTimeout(() => {
        showSuccessToast('Welcome! Toast system loaded successfully.');
      }, 500);
    </script>
  </body>
</html>
